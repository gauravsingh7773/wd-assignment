<html>
<head>
<title>square function</title>
</head>
<body>
<script>
function square()
{
return x * x;
}
document.write("<h1> square of a number is from 1 to 50</h1>");
for(x=1;x<=50;++x)
document.write("<p> square of a number " + x + " is " + square(x) + "</p>");
square(x);

</script>
</body>
</html>
